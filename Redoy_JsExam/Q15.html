<body>
    <script>
        function lessThan100(num1, num2) {
            return (num1 + num2) < 100;
        }

        console.log(lessThan100(22, 15)); 
        console.log(lessThan100(83, 34)); 
        console.log(lessThan100(3, 77));   

    </script>
