<body>
    <script>
        function remainder(num1, num2) {
            return num1 % num2;
        }

        console.log(remainder(1, 3));  
        console.log(remainder(3, 4));   
        console.log(remainder(-9, 45)); 
        console.log(remainder(5, 5));    

    </script>
</body>
